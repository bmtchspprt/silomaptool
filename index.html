<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Map & SIM App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* Toggle Styling */
        .tool-selector { display: flex; gap: 10px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 8px; }
        .tool-btn { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: transparent; transition: 0.3s; }
        .tool-btn.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #007bff; }

        #map { height: 450px; width: 100%; border-radius: 8px; margin: 15px 0; border: 1px solid #ddd; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        
        .search-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .search-row input { flex: 4; }
        .search-row button { flex: 1; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }

        .submit-btn { width: 100%; background: #007bff; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        .submit-btn:hover { background: #0056b3; }
        .status { margin-top: 15px; text-align: center; color: #666; font-size: 0.9rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Site Assessment Tool</h2>

    <div class="tool-selector">
        <button class="tool-btn active" onclick="switchTool('map')">Map Assessment</button>
        <button class="tool-btn" onclick="switchTool('sim')">SIM Tool</button>
    </div>

    <div id="map-section">
        <label>Search Site Address</label>
        <div class="search-row">
            <input type="text" id="addressInput" placeholder="Enter address, city, or zip...">
            <button onclick="searchAddress()">Locate</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="sim-section" class="hidden">
        <div style="padding: 40px; text-align: center; background: #f9f9f9; border: 2px dashed #ccc; border-radius: 8px;">
            <h3>Site Information Model (SIM)</h3>
            <p>Data visualization and structural modeling tools active.</p>
        </div>
    </div>

    <form id="assessmentForm">
        <div class="form-group">
            <label for="siteName">Project/Site Name</label>
            <input type="text" id="siteName" required placeholder="e.g. Riverside Industrial">
        </div>

        <div class="form-group">
            <label for="notes">Assessment & Field Notes</label>
            <textarea id="notes" rows="4" placeholder="Describe terrain, access issues, or site conditions..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Create Apple Mail Report</button>
        <div id="statusMsg" class="status"></div>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    // 1. Initialize Map
    const map = L.map('map').setView([39.8283, -98.5795], 4); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap',
        crossOrigin: true // Critical for html2canvas
    }).addTo(map);

    let currentMarker;

    // 2. Tool Switching Logic
    function switchTool(tool) {
        const btns = document.querySelectorAll('.tool-btn');
        btns.forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        if (tool === 'map') {
            document.getElementById('map-section').classList.remove('hidden');
            document.getElementById('sim-section').classList.add('hidden');
        } else {
            document.getElementById('map-section').classList.add('hidden');
            document.getElementById('sim-section').classList.remove('hidden');
        }
    }

    // 3. Geocoding (Address Search)
    async function searchAddress() {
        const query = document.getElementById('addressInput').value;
        if (!query) return;

        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
        const data = await resp.json();
        
        if (data.length > 0) {
            const { lat, lon } = data[0];
            const coords = [parseFloat(lat), parseFloat(lon)];
            map.setView(coords, 16);
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker(coords).addTo(map);
        } else {
            alert("Address not found. Try being more specific.");
        }
    }

    // 4. Form Submission
    document.getElementById('assessmentForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const statusMsg = document.getElementById('statusMsg');
        statusMsg.innerText = "Capturing map and preparing mail...";

        try {
            // Capture only the map div
            const mapContainer = document.getElementById('map');
            const canvas = await html2canvas(mapContainer, { useCORS: true, logging: false });
            const mapImageBase64 = canvas.toDataURL('image/png');

            const payload = {
                siteName: document.getElementById('siteName').value,
                notes: document.getElementById('notes').value,
                mapImage: mapImageBase64
            };

            const response = await fetch('http://localhost:3000/submit-form', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                statusMsg.innerText = "Success! Opening Apple Mail...";
            } else {
                statusMsg.innerText = "Error: Check if the Node.js server is running.";
            }
        } catch (err) {
            statusMsg.innerText = "Error: " + err.message;
        }
    });
</script>
</body>
</html>
